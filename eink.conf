# E-ink Display Configuration
# This file configures the default firmware type for the e-ink display system

# Supported firmware types:
# - EPD122x250: 122x250 pixel display (default)
# - EPD240x416: 240x416 pixel display

# Set the default firmware type
firmware=EPD122x250

# Alternative formats (all equivalent):
# FIRMWARE=EPD122x250
# firmware = EPD122x250
# FIRMWARE = EPD122x250

# To use a different display, change the firmware type:
# firmware=EPD240x416

# Configuration priority (highest to lowest):
# 1. Environment variable: DISTILLER_EINK_FIRMWARE
# 2. Config files: /opt/distiller-cm5-sdk/eink.conf, ./eink.conf, ~/.distiller/eink.conf  
# 3. Default: EPD122x250
