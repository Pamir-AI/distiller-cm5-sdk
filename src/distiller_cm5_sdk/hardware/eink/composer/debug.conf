# E-ink Composer Debug Configuration
# This file controls debug settings for the E-ink Composer application
# 
# To enable debug mode:
# 1. Set EINK_COMPOSER_DEBUG=true in this file or as environment variable
# 2. Use Ctrl+Shift+D in the web UI to toggle debug mode
# 3. Press F12 to show/hide the debug console
#
# Available settings:
# - EINK_COMPOSER_DEBUG: true/false - Enable debug mode
# - EINK_COMPOSER_LOG_LEVEL: DEBUG/INFO/WARNING/ERROR - Log level
# - EINK_COMPOSER_LOG_FILE: Path to log file (default: /tmp/eink_composer/debug.log)
#
# Debug features when enabled:
# - Detailed request/response logging
# - Performance timing for all operations
# - Layer state inspection (Ctrl+Shift+L)
# - Performance statistics (Ctrl+Shift+P)
# - Visual canvas debugging overlays
# - Backend operation tracing
#
# Production settings (default):
EINK_COMPOSER_DEBUG=false
EINK_COMPOSER_LOG_LEVEL=INFO
EINK_COMPOSER_LOG_FILE=/tmp/eink_composer/debug.log

# Development settings (uncomment to enable):
# EINK_COMPOSER_DEBUG=true
# EINK_COMPOSER_LOG_LEVEL=DEBUG
# EINK_COMPOSER_LOG_FILE=/tmp/eink_composer/debug_dev.log